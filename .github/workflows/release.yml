name: Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build & Upload
    runs-on: macos-15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check XcodeGen
        run: which xcodegen || brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build ClipFlow
        run: |
          xcodebuild -project ClipFlow.xcodeproj \
            -scheme ClipFlow \
            -configuration Release \
            -destination 'platform=macOS' \
            -archivePath ClipFlow.xcarchive \
            archive

      - name: Create dmg
        run: |
          APP_PATH="build/Release/ClipFlow.app"
          mkdir -p "ClipFlow.dmg"
          hdiutil create -srcfolder "ClipFlow.dmg" -volname "ClipFlow" "ClipFlow.dmg"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ClipFlow.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
