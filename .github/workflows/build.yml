name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check XcodeGen
        run: which xcodegen || brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build ClipFlow
        run: |
          xcodebuild -project ClipFlow.xcodeproj \
            -scheme ClipFlow \
            -configuration Debug \
            -destination 'platform=macOS' \
            build
