name: ClipFlow
options:
  bundleIdPrefix: com.clipflow
  deploymentTarget:
    macOS: "14.0"
  xcodeVersion: "15.0"
  generateEmptyDirectories: true

packages:
  GRDB:
    url: https://github.com/groue/GRDB.swift
    from: 6.29.3
  OpenAI:
    url: https://github.com/MacPaw/OpenAI.git
    branch: main
  KeychainAccess:
    url: https://github.com/kishikawakatsumi/KeychainAccess.git
    from: "4.2.2"

settings:
  base:
    MARKETING_VERSION: "1.0.0"
    CURRENT_PROJECT_VERSION: "1"
    DEVELOPMENT_TEAM: ""
    CODE_SIGN_STYLE: Automatic
    SWIFT_VERSION: "5.9"

targets:
  ClipFlow:
    type: application
    platform: macOS
    sources:
      - path: Sources
        type: group
    dependencies:
      - package: GRDB
      - package: OpenAI
      - package: KeychainAccess
    resources:
      - path: Resources/Assets.xcassets
      - path: Resources/en.lproj
        type: folder
      - path: Resources/zh-Hans.lproj
        type: folder
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.clipflow.app
        INFOPLIST_FILE: Resources/Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        COMBINE_HIDPI_IMAGES: YES
        LD_RUNPATH_SEARCH_PATHS: "$(inherited) @executable_path/../Frameworks"
        ENABLE_HARDENED_RUNTIME: YES
        CODE_SIGN_ENTITLEMENTS: Resources/ClipFlow.entitlements
    entitlements:
      path: Resources/ClipFlow.entitlements
    postBuildScripts:
      - name: SwiftLint
        script: |
          if which swiftlint > /dev/null; then
            swiftlint
          else
            echo "warning: SwiftLint not installed"
          fi
        basedOnDependencyAnalysis: false

schemes:
  ClipFlow:
    build:
      targets:
        ClipFlow: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
